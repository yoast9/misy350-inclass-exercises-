<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Control Flow Exercise</title>
    <script>
      let my_name = "Riley Spehler";
      console.log("My name is " + my_name + ".");
      console.log("My name has " + my_name.length + " characters.");
      console.log(my_name.toUpperCase());
    </script>
  </head>
  <body>
    <h1>Check console for output</h1>
    <script>
      let pi = 3.145;
      console.log(Math.random() * pi);
      console.log(Math.floor(pi));

      //the grade calculator
      let grade = 65;
      let letter_grade;
      if (grade >= 90) {
        console.log(letter_grade = "A");
      }
      else if (grade >= 80) {
        console.log(letter_grade = "B");
      }
      else if (grade >= 70) {
        console.log(letter_grade = "C");
      }
      else if (grade >= 60) {
        console.log(letter_grade = "D");
      }
      else {
        console.log(letter_grade = "F");
      }
      console.log("Your grade is: " + letter_grade);

      //ternary operator
      if (letter_grade == "A"){
        console.log("You got an iWatch 3");
      }
      else {
        console.log("nothing.");
      }

      letter_grade == "A" ? console.log("You got an iWatch 3")
      : console.log("nothing.");

      switch (true) {
        case (grade >= 90):
          console.log("A");
          break;
        case (grade >= 80):
          console.log("B");
          break;
        default:
          console.log("C");
          break;

      }
    </script>
  </body>
</html>
