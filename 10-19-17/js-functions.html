      //arrow function
      /*const get_product = (a,b) => {

      const get_square = a =>  a * a;

      console.log(get_square(9));

      let letter_grade;
      const get_letter_grade = (grade) => {
          let letter_grade;
        if (grade >= 90) {
          letter_grade = "A";
        } else if (grade >= 80) {
          letter_grade = "B";
        }
        else {
          letter_grade = "C";
        }
        return letter_grade;
      }
      console.log(get_letter_grade(85));
